name: Windows Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Get version from tag
      id: get_version
      run: |
        $tag = "${{ github.ref_name }}"
        $version = $tag -replace '^v', ''
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT

    - name: Update project version
      run: |
        $file = 'OwmetaHUD.csproj'
        $xml = [Xml](Get-Content $file)
        if ($null -eq $xml.Project.PropertyGroup.Version) {
            $versionElement = $xml.CreateElement("Version")
            $versionElement.InnerText = "${{ steps.get_version.outputs.VERSION }}"
            $xml.Project.PropertyGroup.AppendChild($versionElement)
        } else {
            $xml.Project.PropertyGroup.Version = "${{ steps.get_version.outputs.VERSION }}"
        }
        $xml.Save($file)
    
    - name: Restore dependencies
      run: dotnet restore OwmetaHUD.csproj
    
    - name: Build
      run: dotnet build OwmetaHUD.csproj --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    
    - name: Publish (Self-contained)
      run: dotnet publish OwmetaHUD.csproj -c Release -o publish-self-contained -r win-x64 --self-contained true

    - name: Publish (Framework-dependent)
      run: dotnet publish OwmetaHUD.csproj -c Release -o publish-framework-dependent

    - name: Zip artifacts
      run: |
        Compress-Archive -Path publish-self-contained/* -DestinationPath OWMetaHUD-v${{ steps.get_version.outputs.VERSION }}-self-contained.zip
        Compress-Archive -Path publish-framework-dependent/* -DestinationPath OWMetaHUD-v${{ steps.get_version.outputs.VERSION }}-framework-dependent.zip

    - name: Get commits since last tag
      id: get_changelog
      run: |
        $previousTag = git describe --tags --abbrev=0 HEAD^ 2>$null
        if ($previousTag) {
          $commits = git log --format="- %s" "$previousTag..HEAD" | Out-String
        } else {
          $commits = git log --format="- %s" -10 HEAD | Out-String
        }
        $commits = $commits -replace "`r?`n","`n"
        echo "CHANGELOG<<EOF" >> $env:GITHUB_OUTPUT
        echo "$commits" >> $env:GITHUB_OUTPUT
        echo "EOF" >> $env:GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: ${{ github.ref_name }}
        body: |
          This release includes two versions of OWMETA HUD:
          1. **Framework-dependent**: Smaller file, requires .NET 8.0 installed (https://dotnet.microsoft.com/en-us/download/dotnet/8.0).
          2. **Self-contained**: Includes .NET runtime. Larger file, but works out-of-the-box.

          Choose self-contained for convenience, framework-dependent for smaller download.

          **Changes:**
          ${{ steps.get_changelog.outputs.CHANGELOG }}
        draft: false
        prerelease: false

    - name: Upload Release Asset (Self-contained)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./OWMetaHUD-v${{ steps.get_version.outputs.VERSION }}-self-contained.zip
        asset_name: OWMetaHUD-v${{ steps.get_version.outputs.VERSION }}-self-contained.zip
        asset_content_type: application/zip

    - name: Upload Release Asset (Framework-dependent)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./OWMetaHUD-v${{ steps.get_version.outputs.VERSION }}-framework-dependent.zip
        asset_name: OWMetaHUD-v${{ steps.get_version.outputs.VERSION }}-framework-dependent.zip
        asset_content_type: application/zip
